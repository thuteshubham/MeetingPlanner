<div class="container">

  <div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;">
	<h4 class="card-title mt-3 text-center">Create Account</h4>
	<p class="text-center" >Meeting Planner</p>
	
	<form>
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        
        <input type="text" name="firstName" class="form-control" [(ngModel)]="firstName" placeholder="FirstName">

    </div> <!-- form-group// -->
    <div class="form-group input-group">
      <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
       </div>
       <input type="text" name="lastName" class="form-control" [(ngModel)]="lastName" placeholder="lastName">

      </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 </div>
     <input type="email" name="email" class="form-control" [(ngModel)]="email" placeholder="email">

    </div>
    
    <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
    </div>
    <!--
		<select class="custom-select" style="max-width: 120px;">
		    <option selected="">+91</option>
		    <option value="1">+92</option>
		    <option value="2">+11</option>
        <option value="3">+12</option>
        <option value="4">+93</option>
		    <option value="5">+94</option>
		    <option value="6">+13</option>
        <option value="7">+14</option>
    
		</select>-->
    <input type="number" name="moblieNumber" class="form-control" [(ngModel)]="mobileNumber" placeholder="mobleNumber">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
	</div> <!-- form-group end.// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
    <input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="password">
    </div> <!-- form-group//  -->


    <div class="form-group input-group">
      <div class="form-control">
    	<label class="input-group-prepend">
          <input type="checkbox" name="isAdmin"  [(ngModel)]="isAdmin" >is Admin
  
    	</label>
    </div> 
  </div> <!-- form-group// -->
                                         


    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" (click)="signUpFunction()"> Create Account  </button>
    </div> <!-- form-group// -->      
    <p class="text-center">Have an account?  
      <button class="btn btn-success btn-block" (click)="navigateToLogin()"> Log In</button>
    </p>    
    
    
                                                                 
</form>
</article>
</div> <!-- card.// -->

</div> 
<!--container end.//-->

<br><br>

<div class="card-body text-center">
    <h3 class="text-white mt-3">Plan Your meeting</h3>
